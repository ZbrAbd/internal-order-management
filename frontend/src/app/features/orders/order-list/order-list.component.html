<h2>Orders</h2>

<div *ngIf="loading">Loading orders...</div>

<table *ngIf="!loading && orders.length > 0" border="1">
  <tr>
    <th>ID</th>
    <th>Status</th>
    <th>Total</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{ order.id }}</td>
    <td>{{ order.status }}</td>
    <td>{{ order.totalAmount }}</td>
  </tr>
</table>

<div *ngIf="!loading && orders.length === 0">
  No orders found.
</div>
